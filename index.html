<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Tank Simulator-Clicker </title>
</head>

<body>
    <div class="sidebar">
        <audio id="swoosh" src="audio/attack-the-d-point.mp3"></audio>
        <header style="position: relative;">


            <img src="img/tank1.png" alt="tank" id="tank1" class="">
            <img src="img/Fiat 3000.jpg" alt="tank2" id="tank2" class="">
            <img src="img/tank3.jpg" alt="" id="tank3">
            <img src="img/tank4.webp" alt="" id="tank4">
            <img src="img/images (7).jpg" alt="" id="tank5">
            <img src="img/c1arie.jpg" alt="" id="tank6">
        </header>

        <div class="content">
            <h1>Tank Simulator</h1>
            <main class="container">
                <article class="game">
                    <div class="game-hud">

                        <ul class="game-currency">
                            <li class="item">
                                <h3>Research Points: <span id="money"></span></h3>
                            </li>
                            <li class="item">
                                <h3>Research Points per Click: <span id="mpc"></span></h3>
                            </li>
                            <li class="item">
                                <h3>Research Points per seconds: <span id="mps"></span></h3>
                            </li>
                            <li class="item">
                                <h3>Modifications: <span id="upgrades"></span></h3>
                            </li>
                        </ul>
                        <div class="game-controls">
                            <button id="game-button">Test</button>
                        </div>
                    </div>
                    <div class="w-100">
                        <h2>Modifications</h2>
                        <div id="upgradelist"></div>
                    </div>
                </article>
            </main>
            <div id="msgbox"></div>

        </div>
    </div>
    <script src="js/clicker.js"></script>
</body>

</html>
